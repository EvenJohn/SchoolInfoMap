<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>高校信息展示系统</title>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ol3-layerswitcher.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/layui.css" type="text/css">
    <script src="js/ol.js"></script>
    <script src="js/ol3-layerswitcher.js"></script>
    <script src="js/layui.js"></script>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #scalebar {
            z-index: 10;
            position: absolute;
            bottom: 0px;
            left: 175px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">SchoolMap</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:;">1</a></li>
            <li class="layui-nav-item"><a href="javascript:;">2</a></li>
            <li class="layui-nav-item"><a href="javascript:;">3</a></li>
            <li class="layui-nav-item"><a href="javascript:;">4</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a class="" href="javascript:;">1</a></li>
                <li class="layui-nav-item"><a href="javascript:;">2</a></li>
                <li class="layui-nav-item"><a href="javascript:;">3</a></li>
                <li class="layui-nav-item"><a href="javascript:;">4</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" id="map" style="bottom:0px;">
        <div id="scalebar"></div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">

    //地图初始化
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                title: "OSM",
                source: new ol.source.OSM()
            }),
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.5, 39.5]),
            zoom: 4
        })
    });

    //添加控件
    map.addControl(new ol.control.OverviewMap({
        collapsed: false
    }));
    var scaleline = new ol.control.ScaleLine();
    //将比例尺绑定于div中
    scaleline.setTarget("scalebar");
    map.addControl(scaleline);
    map.addControl(new ol.control.ZoomSlider());
    //添加图层控制控件
    var layerSwitcher = new ol.control.LayerSwitcher();
    map.addControl(layerSwitcher);

</script>
